<mat-card>
  <mat-card-title>Settings</mat-card-title>
  <mat-card-actions>
    <button mat-raised-button (click)="updateSettings()">
      <mat-icon>save</mat-icon><span>SAVE CHANGES</span>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Start time</mat-label>
          <input matInput type="datetime-local" [(ngModel)]="settings.startTime">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>End time</mat-label>
          <input matInput type="datetime-local" [(ngModel)]="settings.endTime">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Delay between the recalculating of cost (sec.)</mat-label>
          <input matInput type="number" [(ngModel)]="settings.recalcCostDelaySec">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
